<html>
  <head>
    <script src="./recipe.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/pieroxy/lz-string/libs/lz-string.js"></script>
    <style>
      .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
      }
      
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 360px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 0px 20px;
        
        /* Position the tooltip */
        position: absolute;
        z-index: 1;
        top: -5px;
        left: 105%;
      }
      
      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
    </style>
    <title>Recipe Card</title>
  </head>
  <body>
    <div id="buttonContainer">
      <input type="button" id="buttonView" value="View"/>
      <input type="button" id="buttonEdit" value="Edit"/>
      <div class="tooltip">(?)
        <div class="tooltiptext">
          <p>This tool encodes all recipe data into the URL, so it's easy to bookmark and share recipes!</p>
          <p>A consequence of this is that any changes to the recipe means you must re-bookmark or otherwise update the URL for your Recipe Card.</p>
          <p>Have fun!</p>
        </div>
      </div>
    </div>
    <br/><br/>
    <div id="contentContainer"></div>
  </body>
</html>
